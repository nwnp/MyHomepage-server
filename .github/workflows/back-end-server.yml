name: Backend CI Pipeline
run-name: ${{ github.actor }} is testing CI pipeline ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push
        id: docker-build
        uses: docker/build-push-actions@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mypage-server:latest
      - name: Image digest
        run: echo ${{ steps.docker-build.outputs.digest}}
      - run: echo "Backend CI pipeline start ðŸš€"
