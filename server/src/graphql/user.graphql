type User {
  id: ID!
  email: String!
  password: String!
  nickname: String!
  gender: String
  job: String
  githubUrl: String
  blogUrl: String
}

input UserData {
  email: String!
  password: String!
  nickname: String!
  gender: String
  job: String
  githubUrl: String
  blogUrl: String
}

type Query {
  me(id: ID!): User!
  allUser: [User!]
}

type Mutation {
  signup(user: UserData!): User!
}
