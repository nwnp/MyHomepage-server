type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  imageUrl: String
}

type Query {
  getPostsByUserId(id: ID!): [Post]
  getPostWithComment(id: ID!): Post!
}

type Mutation {
  registerPost(post: Register!): Post!
  updatePost(post: Update!): Boolean!
  deletePost(post: Delete!): Boolean!
}

input Register {
  UserId: ID!
  title: String!
  content: String!
}

input Update {
  UserId: ID!
  PostId: ID!
  title: String
  content: String
}

input Delete {
  id: ID!
  UserId: ID!
}
