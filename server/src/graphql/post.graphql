type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  imageUrl: String
}

type Comment {
  id: ID!
  post_comment: String!
  createdAt: String
}

type User {
  id: ID
  email: String
  nickname: String
  gender: String
  job: String
  githubUrl: String
  blogUrl: String
}

type PostComments {
  post: Post
  comments: [Comment]
  user: User
}

type Query {
  getPostsByUserId(id: ID!): [Post]
  getPostWithComment(info: PostCommentInfo!): PostComments!
}

type Mutation {
  registerPost(post: Register!): Post!
  updatePost(post: Update!): Boolean!
  deletePost(post: Delete!): Boolean!
}

input Register {
  UserId: ID!
  title: String!
  content: String!
}

input Update {
  UserId: ID!
  PostId: ID!
  title: String
  content: String
}

input Delete {
  id: ID!
  UserId: ID!
}

input PostCommentInfo {
  UserId: ID!
  PostId: ID!
}
