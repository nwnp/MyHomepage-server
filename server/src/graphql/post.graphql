type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  imageUrl: String
  user: User
}

type User {
  id: ID
  email: String
  nickname: String
  gender: String
  job: String
  githubUrl: String
  blogUrl: String
}

type PostComment {
  id: ID!
  post_comment: String!
  CommentedUserId: ID!
  createdAt: String!
  user: User!
  post: Post!
}

type Query {
  getPostsByUserId(id: ID!): [Post]
  getPostWithComment(info: PostWithComment!): [PostComment]!
  getLimitedPosts(post: LimitedPosts!): [Post]
}

type Mutation {
  registerPost(post: Register!): Post!
  updatePost(post: Update!): Boolean!
  deletePost(post: Delete!): Boolean!
  registerPostComment(post: PostCommentRegister!): Boolean!
  updatePostComment(post: PostCommentUpdate!): Boolean!
  deletePostComment(post: PostCommentDelete!): Boolean!
}

input PostWithComment {
  UserId: Int!
  PostId: Int!
}

input Register {
  title: String!
  content: String!
  UserId: Int!
}

input Delete {
  UserId: Int!
  postId: ID!
}

input Update {
  PostId: ID!
  title: String
  content: String
  UserId: Int
}

input PostCommentRegister {
  PostId: ID!
  comment: String!
}

input PostCommentUpdate {
  id: ID!
  PostId: ID!
  comment: String!
}

input PostCommentDelete {
  PostId: ID!
  commentId: ID!
}

input LimitedPosts {
  count: Int!
  UserId: ID!
}
