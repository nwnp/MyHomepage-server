type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String
  imageUrl: String
}

type Query {
  getPostByUserId(id: ID!): [Post]
}

type Mutation {
  registerPost(post: Register!): Post!
  updatePost(post: Update!): Boolean!
  deletePost(id: ID!): Boolean!
}

input Register {
  UserId: ID!
  title: String!
  content: String!
}

input Update {
  UserId: ID!
  PostId: ID!
  title: String
  content: String
}
